databaseChangeLog:
  - changeSet:
      id: create-merge-candidates-table-new-version
      author: yauheni_vozny
      changes:
        - createTable:
            tableName: people_merge_candidates
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user1_id
                  type: varchar(200)
                  constraints:
                      nullable: false
                      foreignKeyName: people_merge_candidates_user1_fk
                      referencedTableName: people
                      referencedColumnNames: id
              - column:
                  name: user2_id
                  type: varchar(200)
                  constraints:
                    nullable: false
                    foreignKeyName: people_merge_candidates_user2_fk
                    referencedTableName: people
                    referencedColumnNames: id
              - column:
                  name: status
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: reasoncomment
                  type: varchar(200)
                  constraints:
                    nullable: false
